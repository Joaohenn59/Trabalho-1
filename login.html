<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title> 
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="form-container"> <!-- Div que contém o formulário de login -->
        <h2>Login</h2> 
        <input type="email" id="loginEmail" placeholder="Email"> 
        <input type="password" id="loginPassword" placeholder="Senha"> 
        <button onclick="login()">Login</button><br> <!-- Botão para realizar o login, chama a função login() -->
        <button onclick="downloadUsers()">Baixar usuario</button><br> <!-- Botão para baixar a lista de usuários, chama a função downloadUsers() -->
        <a href="cadastro.html"><button>Cadastrar</button></a> 
    <script src="main.js"></script> 
</body>
</html>
